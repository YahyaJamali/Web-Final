<ion-header>

  <ion-navbar>
    <ion-title>view-medicine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <button ion-button full (click)="addMed()" >Add Medicine</button>

    <ion-card *ngFor="let m of dataList">
      <img src="m.image"/>
      <ion-card-content>
        <ion-card-title>
          {{m.name}}
          </ion-card-title>
        <h2>
          {{m.date}}
        </h2>
        <p>{{m.qty}}</p>
        
      </ion-card-content>
    </ion-card>

</ion-content>
