<ion-header>

    <ion-navbar>
      <ion-title>add-medicine</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
  
    <ion-icon name="camera" id="cam"></ion-icon>
  
    <br />
  
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <br />
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
    </ion-item>
  
    <br />
  
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
    </ion-item>
  
  </ion-content>
